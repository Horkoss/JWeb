<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      >
    <h:head>
    	
    </h:head>
 
    <h:body>
 
    	<h1>UserList</h1>
 		<h:dataTable value="#{userinfo.getUserList()}" var="u"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				User ID
    			</f:facet>
    				#{u.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				First Name
				</f:facet>
    				#{u.first_name}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Last Name
				</f:facet>
    				#{u.last_name}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Username
				</f:facet>
    				#{u.username}
    		</h:column>
 			<h:column>
    			<f:facet name="header">
    				Delete
				</f:facet>
    		</h:column>
    	</h:dataTable>
 
    </h:body>
 
</html>
